<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="previous">0</div>
        <div class="current">0</div>
        <div class="body clear">Clear</div>
        <div class="body delete">Delete</div>
        <div class="body num">1</div>
        <div class="body num">2</div>
        <div class="body num">3</div>
        <div class="body num">4</div>
        <div class="body num">5</div>
        <div class="body num">6</div>
        <div class="body num">7</div>
        <div class="body num">8</div>
        <div class="body num">9</div>
        <div class="body num">0</div>
        <div class="body operator">+</div>
        <div class="body operator">-</div>
        <div class="body operator">*</div>
        <div class="body operator">รท</div>
        <div class="body decimal">.</div>
        <div class="body equals">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
